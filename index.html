<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe (Now With jQuery!!)</title>
    <link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="./main.js"></script>
    <link href="./main.css" rel="stylesheet" type="text/css" media="all">
    <style type="text/css">
        /*temp style storage    */
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row"><h1 style="color:orange;text-shadow:black 0 2px 2px;font-family: 'Changa One', cursive;font-size: 10vw;">JS SQUARES!</h1></div>
        <div class="row row1">
            <div class="col-xs-4 box col1" id="square0">
                <span class="innerbox fa " id="box0"></span>
            </div>
            <div class="col-xs-4 box col2" id="square1">
                <span class="innerbox fa " id="box1"></span>
            </div>
            <div class="col-xs-4 box col3" id="square2">
                <span class="innerbox fa " id="box2"></span>
            </div>
        </div>
        <div class="row row2">
            <div class="col-xs-4 box col1" id="square3">
                <span class="innerbox fa " id="box3"></span>
            </div>
            <div class="col-xs-4 box col2" id="square4">
                <span class="innerbox fa " id="box4"></span>
            </div>
            <div class="col-xs-4 box col3" id="square5">
                <span class="innerbox fa " id="box5"></span>
            </div>
        </div>
        <div class="row row3">
            <div class="col-xs-4 box col1" id="square6">
                <span class="innerbox fa " id="box6"></span>
            </div>
            <div class="col-xs-4 box col2" id="square7">
                <span class="innerbox fa " id="box7"></span>
            </div>
            <div class="col-xs-4 box col3" id="square8">
                <span class="innerbox fa " id="box8"></span>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row well"><div class='btn btn-default', id="reset">Reset</div></div>
    </div>
</div>
</body>
</html>
